<!DOCTYPE html>
< lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="profile.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="head">
      <h4>Profile</h4>
    </div>
    <div class="content">
      <div class="avt">
        <img src="avt.jpg" alt="cc" />
      </div>
      <p>Đức Nguyễn</p>
      <h5>@ducnguyener</h5>
      <div class="content-note">
        <p>Lorem ipsum dolor sit amet consectetur</p>
      </div>
      <div class="content-social">
        <div class="content-social-youtube">
          <div class="path">
            <i class="fa-brands fa-youtube"></i>
          </div>
          <div class="a">
            <a href="">Youtube</a>
          </div>
        </div>
        <div class="content-social-tiktok">
          <div class="path">
            <i class="fa-brands fa-tiktok"></i>
          </div>
          <div class="a">
            <a href="">Tiktok</a>
          </div>
        </div>
        <div class="content-social-github">
          <div class="path">
            <i class="fa-brands fa-tiktok"></i>
          </div>
          <div class="a">
            <a href="">Github</a>
          </div>
        </div>
        <div class="content-social-facebook">
          <div class="path">
            <i class="fa-brands fa-facebook"></i>
          </div>
          <div class="a">
            <a href="">Facebook</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
<script src="profile.js"></script>
